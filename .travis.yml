dist: xenial
language: python
sudo: required


python:
  - '3.7'
  - '3.6'
  - '3.5'


install:
    - pip install --upgrade setuptools
    - pip install codecov
    - |
      if [[ "$TRAVIS_PYTHON_VERSION" = "3.5" ]]; then
        sed -i '/black/d;/bugbear/d;/ipython/d' requirements-dev.txt
      fi
    - pip install -r requirements-dev.txt

script:
    make cov

after_success:
    codecov

deploy:
  provider: pypi
  user: jettify
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    tags: true
    all_branches: true
    python: 3.7
